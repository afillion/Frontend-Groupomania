<ng-template [ngIf]="!isLoading">
  <mat-card class="card-container">
    <mat-card-header>
      <mat-card-title>Bonjour <strong>{{user.first_name}} {{user.last_name}}</strong></mat-card-title>
      <mat-card-subtitle>AKA {{user.pseudo}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
      <button mat-raised-button color="warn" (click)="deleteAccount()">Supprimez mon compte</button>
    </mat-card-actions>
  </mat-card>
</ng-template>

<pre>{{ user | json}}</pre>
