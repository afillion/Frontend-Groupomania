      </mat-select>

    <mat-form-field appearance="fill" [color]="colorControl.value">

    <div class="form-field-container">
      <mat-form-field appearance="fill">
        <mat-label>Email*</mat-label>
        <input matInput type="email" placeholder="test@test.com" [formControl]="emailCtrl">
        <span matSuffix><mat-icon>email</mat-icon></span>
        <mat-error *ngIf="emailCtrl.invalid">Veuillez utiliser une adresse email valide. Ex: test@test.com</mat-error>
      </mat-form-field>
    </div>
  
    <div class="form-field-container">
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="pwdCtrl">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="pwdCtrl.invalid">Choisissez un mot de passe entre 4 et 15 caracteres</mat-error>
      </mat-form-field>
    </div>
  
    <button mat-raised-button type="submit" color="primary">Se connecter</button>
    
  </form>

</div>
